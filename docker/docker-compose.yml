networks:
  default:

services:
  db:
    image: postgres:15-alpine
    restart: always
    env_file:
      - ../.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-form_builder_db}
    ports:
      - '${DB_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres}']
      interval: 5s
      timeout: 3s
      retries: 10

  app:
    build:
      context: ..
      dockerfile: ./docker/node/Dockerfile
      secrets:
        - database_url
    restart: always
    command: sh -c "npm run start"
    ports:
      - '${PORT:-3003}:${PORT:-3003}'
    env_file:
      - ../.env
    environment:
      PORT: ${PORT:-3003}
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@db:5432/form_builder_db}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - default

volumes:
  postgres_data:

secrets:
  database_url:
    environment: DATABASE_URL
